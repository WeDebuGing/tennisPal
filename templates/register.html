{% extends "base.html" %}
{% block content %}
<div class="mt-4">
    <h1 class="text-2xl font-bold text-center mb-6">Join TennisPal ðŸŽ¾</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
            <input type="text" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent" placeholder="Optional if phone provided">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input type="tel" name="phone" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent" placeholder="Optional if email provided">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
            <input type="password" name="password" required minlength="4" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">NTRP Level (optional)</label>
            <select name="ntrp" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent">
                <option value="">Select...</option>
                {% for level in [2.0, 2.5, 3.0, 3.5, 4.0, 4.5, 5.0, 5.5, 6.0] %}
                <option value="{{ level }}">{{ level }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="w-full bg-tennis-600 text-white py-3 rounded-xl font-semibold hover:bg-tennis-700 transition">Sign Up</button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-500">Already have an account? <a href="{{ url_for('login') }}" class="text-tennis-600 font-medium">Log in</a></p>
</div>
{% endblock %}
