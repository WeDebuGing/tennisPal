{% extends "base.html" %}
{% block content %}
<div class="mt-8">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome Back ðŸŽ¾</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email or Phone</label>
            <input type="text" name="identifier" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent" placeholder="you@email.com or 555-123-4567">
        </div>
        <div>

        </div>
        <button type="submit" class="w-full bg-tennis-600 text-white py-3 rounded-xl font-semibold hover:bg-tennis-700 transition">Log In</button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-500">Don't have an account? <a href="{{ url_for('register') }}" class="text-tennis-600 font-medium">Sign up</a></p>
</div>
{% endblock %}
