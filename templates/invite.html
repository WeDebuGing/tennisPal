{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Invite {{ to_user.name }}</h1>
<form method="POST" class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Date *</label>
        <input type="date" name="play_date" required min="{{ today }}" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent">
    </div>
    <div class="grid grid-cols-2 gap-3">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">From *</label>
            <input type="time" name="start_time" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">To *</label>
            <input type="time" name="end_time" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent">
        </div>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Court</label>
        <input type="text" name="court" placeholder="TBD" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Match Type</label>
        <select name="match_type" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tennis-500 focus:border-transparent">
            <option value="singles">Singles</option>
            <option value="doubles">Doubles</option>
            <option value="hitting">Hitting</option>
        </select>
    </div>
    <button type="submit" class="w-full bg-tennis-600 text-white py-3 rounded-xl font-semibold hover:bg-tennis-700 transition">Send Invite</button>
</form>
{% endblock %}
